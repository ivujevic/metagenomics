@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        @corecss()
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    </head>
    <body>
        @corejs("ka")
        @navbar()
        <div class="wrapper">
            <section class="about">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                             @content
                        </div>
                    </div>
                </div>
            </section>

            <div class="push"></div>
        </div>
        <div class="footer bg-primary">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1 text-center">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
